<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* General Styling */
        body {
            font-family: Kaisei Decol;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* white background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Header Section */
        .header-container {
            background-color: #f8eacb;
            width: 100%;
            padding: 20px 0;
            border-bottom: 1px solid black; /* black underline */
        }

        .header-container img {
            width: 110px;
            height: 100px;
            border-radius: 50%; /* Circular logo */
            object-fit: cover;
        }

        .header-container h1 {
            margin-top: 10px;
            font-size: 10px;
            color: #333;
        }

        /* Form Section */
        .form-container {
            margin-top: 6px;
            background-color: #fff;
            border: 0px solid #333;
            border-radius: 10px;
            padding: 70px 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 1px 6px rgba(0.1, 0.1, 0.1);
            min-height: 500px;

            display: flex;
            flex-direction: column;
        }


        .form-container h2 {
            text-align: right;
            font-size: 1.5px;
            margin-bottom: 10px;
            color: #333;
        }

        .form-container p {
            font-size: 15px;
            color: black;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-size: 15px;
            color: bold #333;
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .form-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .form-container .options a {
            color: black;
        }

        .form-container .options a:hover {
            text-decoration: underline;
        }

        .form-container .btn {
            display: block;
            font:  Serif;
            width: 30%;
            background-color: #916537;
            color: #fff;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
        }

        .form-container .btn-container {
            display: flex;
            justify-content: flex-end;
        }

        .form-container .btn:hover {
            background-color: #555;
        }

        
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <img src="https://44.media.tumblr.com/8e1efca13b0e126eb5110c5b46f1191f/bed0d0526f62534c-d4/s2048x3072_f1/5633f5e1da03ba9869de3a7718b509d966f2539b.webp" alt="Logo">
    </div>

    <h1>Sign in or create an account</h1>

    <!-- Form Section -->
    <div class="form-container">
        
        <p>*indicates required field</p>
        <form>
            <!-- Email Field -->
            <label for="email">EMAIL ADDRESS:</label>
            <input type="text" id="email" name="email" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Options -->
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me?
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
