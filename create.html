<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account Page</title>
    <link rel = "stylesheet" href = "style1.css" type ="text/css"> <!-- Linked CSS -->

</head>
<body>

    <!-- Header Section -->
    <header class="header-container">
        <img src="https://44.media.tumblr.com/8e1efca13b0e126eb5110c5b46f1191f/bed0d0526f62534c-d4/s2048x3072_f1/5633f5e1da03ba9869de3a7718b509d966f2539b.webp" alt="Logo">
    </header>

    <h1>Create an account</h1>

    <!-- Form Section -->
    <div class="form-container">
        
        <p>*indicates required field</p>

        <form>
            <!-- First Name field -->
            <label for="firstname">FIRST NAME:</label>
            <input type="text" id="firstname" name="firstname" required>

            <!-- Last Name Field -->
            <label for="lastname">LAST NAME:</label>
            <input type="text" id="lastname" name="lastname" required>

           <!-- Email Field -->
           <label for="email">EMAIL ADDRESS:</label>
           <input type="text" id="email" name="email" required>

           <!-- Password Field -->
           <label for="password">PASSWORD:</label>
           <input type="password" id="password" name="password" required>

            <!-- Options -->
            <div class="options">
                <label>
                    <input type="checkbox" name="agree"> Yes, I would like to receive emails from LibraryCo.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
