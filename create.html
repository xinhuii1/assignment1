<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link rel="stylesheet" href="css/normalize.css"> <!-- integrated normalize CSS -->
    <link rel="stylesheet" href="css/create.css"> <!-- Linked CSS -->
</head>
<body>

    <!-- Header Section: contains the website's logo and join now buttons -->
    <header class="header-container">
        <div class="logo-container">
            <!-- Library Co. Logo -->
            <img src="images/logo.webp" alt="Library Co. Logo">
            <p class="logo-text">Library Co.</p> 
        </div>
    </header>

    <h1>Create An Account</h1>

    <!-- Form Section -->
    <div class="form-container">
        
        <p>*indicates required field</p>

        <form action="index.html" method="GET">
            <!-- First Name field -->
            <label for="firstname">FIRST NAME:</label>
            <input type="text" id="firstname" name="firstname" required>

            <!-- Last Name Field -->
            <label for="lastname">LAST NAME:</label>
            <input type="text" id="lastname" name="lastname" required>

           <!-- Email Field -->
           <label for="email">EMAIL ADDRESS:</label>
           <input type="email" id="email" name="email" required>

           <!-- Password Field -->
           <label for="password">PASSWORD:</label>
           <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">

            <!-- Options -->
            <div class="options">
                <label>
                    <input type="checkbox" name="agree"> Yes, I would like to receive emails from LibraryCo.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
    
<!-- linked to my create js  -->
<script src="js/create.js"></script> 
</body>
</html>
