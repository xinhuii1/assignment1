<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linked CSS -->
</head>
<body>

    <!-- Header Section: contains the website's logo and join now buttons -->
    <header class="header-container">
        <div class="logo-container">
            <!-- Library Co. Logo -->
            <img src="images/logo.webp" alt="Library Co. Logo">
            <p class="logo-text">Library Co.</p> 
        </div>
    </header>

    <h1>Create an account</h1>

    <!-- Form Section -->
    <div class="form-container">
        
        <p>*indicates required field</p>

        <form>
            <!-- First Name field -->
            <label for="firstname">FIRST NAME:</label>
            <input type="text" id="firstname" name="firstname" required>

            <!-- Last Name Field -->
            <label for="lastname">LAST NAME:</label>
            <input type="text" id="lastname" name="lastname" required>

           <!-- Email Field -->
           <label for="email">EMAIL ADDRESS:</label>
           <input type="text" id="email" name="email" required>

           <!-- Password Field -->
           <label for="password">PASSWORD:</label>
           <input type="password" id="password" name="password" required>

            <!-- Options -->
            <div class="options">
                <label>
                    <input type="checkbox" name="agree"> Yes, I would like to receive emails from LibraryCo.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
