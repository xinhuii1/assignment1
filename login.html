<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign In Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linked CSS -->
</head>
<body>

    <!-- Header Section: contains the website's logo and sign in/join now buttons -->
    <header class="header-container">
        <div class="logo-container">
            <!-- Library Co. Logo -->
            <img src="images/logo.webp" alt="Library Co. Logo">
            <p class="logo-text">Library Co.</p> 
        </div>
    </header>

    <h1>Sign in or create an account</h1>

    <!-- Form Section -->
    <div class="form-container">
        
        <p>*indicates required field</p>

        <form>
            <!-- Email Field -->
            <label for="email">EMAIL ADDRESS:</label>
            <input type="text" id="email" name="email" required>

            <!-- Password Field -->
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>

            <!-- Options -->
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me?
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit" class="btn">Sign In</button>
            </div>

            <!-- No Account Text -->
            <div class="no-account-text">
                <p>No Account? <a href="#">Create one</a></p>
            </div>

        </form>
    </div>
</body>
</html>
