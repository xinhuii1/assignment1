<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmark Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linked CSS -->
</head>
<body>
    <!-- Header Section: contains the website's logo and header-->
    <header class="header-container">
        <div class="logo-container">
            <!-- Library Co. Logo -->
            <img src="images/logo.webp" alt="Library Co. Logo">
            <p class="logo-text">Library Co.</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="tabs">
        <a href="#my-books" class="tab my-books">Books</a>
        <a href="#archived" class="tab archived">Archived</a>
        <a href="#booklists" class="tab booklists">Booklists</a>
    </nav>

    <!-- Offline Books Section -->
    <section class ="book-section">
        <h2 class="section-title">OFFLINE BOOKS</h2>
        <hr>
        <div class="book-grid">
            <img src="images/book1.jpg" alt="Cover of offline Book 1">
            <img src="images/book2.jpg" alt="Cover of offline Book 2">
            <img src="images/book3.jpg" alt="Cover of offline Book 3">
            <img src="images/book5.jpg" alt="Cover of offline Book 5">
            <button class="scroll-arrow">→</button>
        </div>
        <hr>
    </section>

    <!-- Other Books Section -->
    <section class="book-section">
        <h2 class="section-title">OTHER BOOKS</h2>
        <hr>
        <div class="book-grid">
            <img src="images/book6.jpg" alt="Cover of other Book 6">            
            <img src="images/book7.jpg" alt="Cover of other Book 7">
            <img src="images/book8.jpg" alt="Cover of other Book 8">
            <img src="images/book9.jpg" alt="Cover of other Book 9">
            <button class="scroll-arrow">→</button>
        </div>
        <hr>
    </section>
</body>
</html>
